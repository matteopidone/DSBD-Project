<h1 class="microservice_title">SLA Manager</h1>
<body>
    <form>
        <label for="select">Seleziona le metriche da inserire in un SLA:</label>
        
        <div>
            {% for row in results %}
            <div class="metrics_range_sla_block">
                <label for="{{ row }}"><input type="checkbox" id="{{ row }}" name="{{ row }}" value="{{ row }}">&nbsp;{{ row }}</label>
                <div>
                    <label for="{{ row }}-MAX">MAX&nbsp;<input type="number" id="{{ row }}-MAX" name="{{ row }}-MAX" value=0></label>
                    <label for="{{ row }}-MIN">MIN&nbsp;<input type="number" id="{{ row }}-MIN" name="{{ row }}-MIN" value=0></label>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <input type="submit" value="Conferma">
    </form>
</body>

<style>
body {
    font-size: 25px;
}

form {
    width: 35%;
    min-width: max-content;
    margin: 50px;
    padding: 15px;
    border: 2px solid;
}

label {
    max-width: max-content;
}

input[type=number] {
    width: 100px;
}

input[type=submit] {
    font-size: 20px;
}

/* Classes */

.microservice_title {
    font-size: 50px;
    text-align: center;
}

.metrics_range_sla_block {
    display: flex;
    justify-content: space-between;
    margin: 10px 10px;
}
</style>
