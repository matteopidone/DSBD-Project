<h1 style='text-align: center'>Data Retrieval</h1>
<h2 style='text-align: center'>Statistiche : {{ results[0][0] }}</h2>
<table>
    <tr>
        <th>Statistica</th>
        <th>1h</th>
        <th>3h</th>
        <th>12h</th>
    </tr>
    {% for row in results %}
    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
</table>
