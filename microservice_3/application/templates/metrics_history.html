    <tr>
        <th>Statistica</th>
        <th>1h</th>
        <th>3h</th>
        <th>12h</th>
    </tr>
    {% for row in results %}

        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
</table>
